<html>
  <head>
    <title></title>
    <style></style>
  </head>
  <body>
    <script>
      do{
      var canArray = prompt("Escriba la cantidad de elementos del array");
      }while(isNaN(canArray));
      var array = new Array;
      var max = Number.MIN_VALUE;
      for(var i = 0; i < canArray; i++){
        array[i] = prompt("Escriba el elemento "+(i+1));
        array[i]=parseInt(array[i]);
        if(isNaN(array[i])){
          alert("Escriba un numero");
          i--;
        }else{
          if(max<array[i]){
            max=array[i];
          }
        }
      }
      console.log(max);
      document.write("<h1>El numero maximo es "+max+"</h1>")
    </script>
  </body>
</html>
