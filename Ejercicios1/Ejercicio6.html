<html>

    <title></title>
    <style></style>

  <body>
    <script>
      function devolverNombreMes ( fecha){
          console.log(fecha);
          var devolver = ["", "Enero", "Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
          return devolver[parseInt(fecha.split("/")[1])];
      }
      document.write("<h1>"+devolverNombreMes("19/11/1999")+"</h1>");
    </script>
  </body>
