<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor de texto</title>
    <style>
        @import url(style.css);
    </style>
    <script src="main.js"></script>
</head>
<body>
    <div id="tapaTodo" hidden></div>
    <div id="adv" hidden></div>
    <div id="cerrar" hidden>x</div>
    <main>
        <video id="miniatura" hidden></video>
        <video id="mainVideo" src="videos/rap_de_minecraft_original.mp4" ></video>
        
        <div id="botones">
            <img id="silenciar" src="iconos/silenciar.svg">
            <img id="anterior" src="iconos/anterior.svg">
            <img id="play" src="iconos/play.svg">
            <img id="siguiente" src="iconos/siguiente.svg">
            <img id="retroceder" src="iconos/retroceder.svg">
            <img id="resta" src="iconos/resta.svg">
            <img id="suma" src="iconos/suma.svg">
            
            <span id="tiempo">01:00</span><span>/</span>
            <span id="finTiempo">2:00</span>
        </div>
        <progress id="barra"></progress>
        <aside>
            <video src="videos/dededeath.mp4" ></video>
            <video src="videos/giornos_theme_but_only_the_best_part_is_in.mp4" ></video>
            <video src="videos/ALIEN_FUMETA.mp4" poster="posters/alienFumeta.jpg"></video>
            <video src="videos/Nyan_Cat_original.mp4" poster="posters/nyanCat.jpg"></video>
            <video src="videos/Almendrero_de_Doraemon.mp4" poster="posters/almendrero.jpg"></video>
            <video src="videos/DonaldTrump.mp4" poster="posters/trump.jpg" ></video>
        </aside>
    </main>
    
</body>
</html>
