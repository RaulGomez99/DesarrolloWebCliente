<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilo de párrafo</title>
    <style>
        @import url(style.css);
    </style>
    <script src="main.js"></script>
</head>

<body>
    <label>El cuadrado de este número
        <input type="number" id="cuadrado" size="2">
    </label>
    <button id="botonCuadrado">Calcula</button>
    <br><br>
    <label>La mitad de este número:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calcula</button>
    <br><br>
    <label>El siguiente número:
        <input type="number" id="porcentaje1" size="2">
    </label>
    <label>Que porcentaje es de este número:
        <input type="number" id="porcentaje2" size="2">
    </label>
    <button id="botonPorcentaje">Calcula</button>
    <br><br>
    <label>Calcula el área de un circulo con radio:
        <input type="number" id="area" size="2">
    </label>
    <button id="botonArea">Calcula</button>
    <br><br>
    <div id="Solucion"></div>
</body>

</html>
