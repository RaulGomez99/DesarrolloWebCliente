<html>

    <title></title>
    <style></style>
  </head>
  <body>
    <script>
        function media(){
            var total=0;
            for(var i=0; i<4;i++){
                total+= parseInt(prompt("Escriba la nota "+(i+1)));
            }
            return total/4;
        }
        document.write(media());
    </script>
  </body>
</html>
